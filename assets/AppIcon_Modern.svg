<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Modern purple-blue gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Memory fill gradient -->
    <linearGradient id="memoryFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for glass effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Glass morphism base -->
  <rect x="212" y="262" width="600" height="500" rx="60" 
        fill="white" fill-opacity="0.1" 
        stroke="white" stroke-opacity="0.2" stroke-width="2"
        filter="url(#dropShadow)"/>
  
  <!-- Glass overlay -->
  <rect x="212" y="262" width="600" height="500" rx="60" 
        fill="url(#glassGradient)" />
  
  <!-- Memory chip visualization -->
  <g id="memoryChip">
    <!-- Chip outline -->
    <rect x="312" y="362" width="400" height="300" rx="30" 
          fill="none" 
          stroke="white" stroke-width="3" stroke-opacity="0.8"/>
    
    <!-- Memory blocks container -->
    <rect x="342" y="392" width="340" height="240" rx="20" 
          fill="white" fill-opacity="0.05"/>
    
    <!-- Animated memory blocks -->
    <g id="memoryBlocks">
      <!-- Before defrag (fragmented) -->
      <g id="fragmented" opacity="0.3">
        <rect x="362" y="412" width="60" height="40" rx="8" fill="#ef4444"/>
        <rect x="432" y="412" width="40" height="40" rx="8" fill="#f59e0b"/>
        <rect x="482" y="412" width="80" height="40" rx="8" fill="#10b981"/>
        <rect x="572" y="412" width="50" height="40" rx="8" fill="#3b82f6"/>
        <rect x="632" y="412" width="30" height="40" rx="8" fill="#8b5cf6"/>
        
        <rect x="362" y="462" width="45" height="40" rx="8" fill="#ef4444"/>
        <rect x="417" y="462" width="70" height="40" rx="8" fill="#f59e0b"/>
        <rect x="497" y="462" width="35" height="40" rx="8" fill="#10b981"/>
        <rect x="542" y="462" width="60" height="40" rx="8" fill="#3b82f6"/>
        <rect x="612" y="462" width="50" height="40" rx="8" fill="#8b5cf6"/>
      </g>
      
      <!-- After defrag (organized) -->
      <g id="organized">
        <rect x="362" y="522" width="300" height="40" rx="8" fill="url(#memoryFill)" filter="url(#glow)"/>
        <rect x="362" y="572" width="300" height="40" rx="8" fill="url(#memoryFill)" opacity="0.7" filter="url(#glow)"/>
      </g>
    </g>
    
    <!-- Progress bar -->
    <rect x="362" y="522" width="300" height="40" rx="8" 
          fill="none" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Optimization indicator -->
    <circle cx="512" cy="512" r="80" fill="none" 
            stroke="white" stroke-width="3" stroke-opacity="0.3"
            stroke-dasharray="15 10"/>
  </g>
  
  <!-- Modern decorative elements -->
  <g id="decorations">
    <!-- Floating particles -->
    <circle cx="280" cy="350" r="6" fill="white" opacity="0.6" filter="url(#glow)"/>
    <circle cx="744" cy="420" r="4" fill="white" opacity="0.5" filter="url(#glow)"/>
    <circle cx="700" cy="650" r="5" fill="white" opacity="0.4" filter="url(#glow)"/>
    <circle cx="324" cy="680" r="3" fill="white" opacity="0.5" filter="url(#glow)"/>
    
    <!-- Connection lines -->
    <path d="M 212 512 L 162 512" stroke="white" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>
    <path d="M 812 512 L 862 512" stroke="white" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Text badge -->
  <g id="badge" transform="translate(512, 180)">
    <rect x="-80" y="-30" width="160" height="60" rx="30" 
          fill="white" fill-opacity="0.15"
          stroke="white" stroke-opacity="0.3" stroke-width="2"/>
    <text x="0" y="8" 
          font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" font-weight="600" 
          text-anchor="middle" fill="white">MEMORY</text>
  </g>
  
  <!-- Bottom text -->
  <text x="512" y="840" 
        font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="48" font-weight="300" letter-spacing="8"
        text-anchor="middle" fill="white" opacity="0.8">OPTIMIZED</text>
</svg>
