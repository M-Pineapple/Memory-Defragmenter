<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7C7CC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="234" fill="url(#bgGradient)"/>
  
  <!-- Memory Chip Base -->
  <rect x="212" y="312" width="600" height="400" rx="40" fill="url(#chipGradient)" filter="url(#shadow)"/>
  
  <!-- Memory Chip Pins -->
  <g id="pins">
    <!-- Bottom pins -->
    <rect x="252" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="332" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="412" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="492" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="572" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="652" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="732" y="672" width="40" height="60" rx="8" fill="#8E8E93"/>
    
    <!-- Top pins -->
    <rect x="252" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="332" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="412" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="492" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="572" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="652" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
    <rect x="732" y="292" width="40" height="60" rx="8" fill="#8E8E93"/>
  </g>
  
  <!-- Memory Blocks (Before Defrag) -->
  <g id="fragmented">
    <!-- Fragmented blocks -->
    <rect x="262" y="412" width="80" height="60" rx="8" fill="#FF3B30" opacity="0.8"/>
    <rect x="362" y="412" width="60" height="60" rx="8" fill="#FF9500" opacity="0.8"/>
    <rect x="442" y="412" width="40" height="60" rx="8" fill="#FFCC00" opacity="0.8"/>
    <rect x="502" y="412" width="90" height="60" rx="8" fill="#34C759" opacity="0.8"/>
    <rect x="612" y="412" width="50" height="60" rx="8" fill="#007AFF" opacity="0.8"/>
    <rect x="682" y="412" width="80" height="60" rx="8" fill="#5856D6" opacity="0.8"/>
    
    <!-- Second row -->
    <rect x="262" y="492" width="50" height="60" rx="8" fill="#FF3B30" opacity="0.6"/>
    <rect x="332" y="492" width="70" height="60" rx="8" fill="#FF9500" opacity="0.6"/>
    <rect x="422" y="492" width="80" height="60" rx="8" fill="#34C759" opacity="0.6"/>
    <rect x="522" y="492" width="60" height="60" rx="8" fill="#007AFF" opacity="0.6"/>
    <rect x="602" y="492" width="40" height="60" rx="8" fill="#5856D6" opacity="0.6"/>
    <rect x="662" y="492" width="100" height="60" rx="8" fill="#FF3B30" opacity="0.6"/>
  </g>
  
  <!-- Defragmentation Arrow -->
  <g id="arrow" transform="translate(512, 600)">
    <path d="M -60 0 L 60 0 M 40 -20 L 60 0 L 40 20" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  </g>
  
  <!-- Optimized Label -->
  <text x="512" y="640" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="white">OPTIMIZED</text>
  
  <!-- App Name (optional, for clarity) -->
  <text x="512" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" text-anchor="middle" fill="white" opacity="0.9">MEMORY</text>
</svg>
