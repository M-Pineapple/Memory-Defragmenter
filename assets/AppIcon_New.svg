<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic chip gradient -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Memory block gradient -->
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="220" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="white"/>
    </pattern>
    <rect width="1024" height="1024" rx="220" fill="url(#dots)"/>
  </g>
  
  <!-- Main memory chip -->
  <g filter="url(#shadow)">
    <!-- Chip body -->
    <rect x="262" y="362" width="500" height="300" rx="30" fill="url(#chipGradient)"/>
    
    <!-- Chip label area -->
    <rect x="312" y="412" width="400" height="200" rx="15" fill="#495057" opacity="0.1"/>
    
    <!-- Memory blocks visualization -->
    <g id="memoryBlocks">
      <!-- Organized blocks (defragmented) -->
      <rect x="342" y="442" width="340" height="40" rx="8" fill="url(#memoryGradient)" filter="url(#glow)"/>
      <rect x="342" y="492" width="340" height="40" rx="8" fill="url(#memoryGradient)" opacity="0.8" filter="url(#glow)"/>
      <rect x="342" y="542" width="340" height="40" rx="8" fill="url(#memoryGradient)" opacity="0.6" filter="url(#glow)"/>
      
      <!-- Progress indicator -->
      <rect x="342" y="442" width="340" height="40" rx="8" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>
    
    <!-- Connection pins -->
    <g id="pins">
      <!-- Bottom pins -->
      <g id="bottomPins">
        <rect x="302" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="362" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="422" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="482" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="542" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="602" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="662" y="632" width="30" height="50" rx="6" fill="#6c757d"/>
      </g>
      
      <!-- Top pins -->
      <g id="topPins">
        <rect x="302" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="362" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="422" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="482" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="542" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="602" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
        <rect x="662" y="342" width="30" height="50" rx="6" fill="#6c757d"/>
      </g>
    </g>
  </g>
  
  <!-- Optimization sparkles -->
  <g id="sparkles" opacity="0.8">
    <g transform="translate(720, 320)">
      <path d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z" fill="white" filter="url(#glow)"/>
    </g>
    <g transform="translate(280, 420)" scale="0.7">
      <path d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z" fill="white" filter="url(#glow)"/>
    </g>
    <g transform="translate(750, 600)" scale="0.5">
      <path d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z" fill="white" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Modern circuit pattern decoration -->
  <g opacity="0.3">
    <!-- Left circuit line -->
    <path d="M 162 512 L 212 512 L 262 462" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="162" cy="512" r="8" fill="white"/>
    
    <!-- Right circuit line -->
    <path d="M 862 512 L 812 512 L 762 562" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="862" cy="512" r="8" fill="white"/>
  </g>
  
  <!-- App badge/icon in corner -->
  <g transform="translate(680, 280)">
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="800" text-anchor="middle" fill="white">M</text>
  </g>
</svg>
